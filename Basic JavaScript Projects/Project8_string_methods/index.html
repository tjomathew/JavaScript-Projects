<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods in JavaScript</title>
</head>
<body>
    <h1>JavaScript String Methods</h1>

    <h2>Concat()</h2>
    <button onclick="useConcat()">Concat Strings</button>
    <p id="concatResult"></p>

    <h2>Slice()</h2>
    <button onclick="useSlice()">Slice String</button>
    <p id="sliceResult"></p>

    <h2>toString()</h2>
    <button onclick="useToString()">Convert Number to String</button>
    <p id="toStringResult"></p>

    <h2>toPrecision()</h2>
    <button onclick="useToPrecision()">Precision of Number</button>
    <p id="toPrecisionResult"></p>

    <script src="main.js"></script>
</body>
</html>
